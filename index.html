<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#1A1625">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Money Buddy">
  <meta name="application-name" content="Money Buddy">
  <meta name="description" content="Your cheerful personal finance tracker">
  
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="icon" href="icon-192.png">
  <link rel="manifest" href="manifest.json">
  
  <title>Money Buddy</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800;900&family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    * { font-family: 'Nunito', sans-serif; -webkit-tap-highlight-color: transparent; }
    html, body, #root { height: 100%; margin: 0; padding: 0; }
    body { 
      overscroll-behavior: none;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    #loading {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 100vh; background: linear-gradient(135deg, #1A1625 0%, #2D2A3E 100%);
      color: white; font-family: 'Nunito', sans-serif;
    }
    .spinner {
      width: 50px; height: 50px; border: 4px solid rgba(255,107,157,0.3);
      border-top-color: #FF6B9D; border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #loading p { margin-top: 20px; font-size: 18px; font-weight: 600; }
    #error { display: none; padding: 40px; background: #1A1625; color: white; min-height: 100vh; }
    #error h2 { color: #FF6B9D; font-size: 24px; }
    #error pre { background: #2D2A3E; padding: 15px; border-radius: 10px; overflow-x: auto; font-size: 11px; white-space: pre-wrap; word-break: break-all; }
  </style>

  <!-- Import Map for ES Modules -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
      "recharts": "https://esm.sh/recharts@2.10.3?external=react",
      "lucide-react": "https://esm.sh/lucide-react@0.263.1?external=react"
    }
  }
  </script>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>üí∞ Loading Money Buddy...</p>
  </div>
  <div id="error">
    <h2>‚ö†Ô∏è Error Loading App</h2>
    <p>Something went wrong:</p>
    <pre id="error-details"></pre>
    <p style="margin-top: 20px;">Try refreshing the page or clearing your browser cache.</p>
  </div>
  <div id="root"></div>

  <script type="module" src="app.js" onerror="showError('Failed to load app.js')"></script>
  
  <script>
    function showError(msg) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('error-details').textContent = msg;
    }
    window.onerror = function(msg, url, line, col, error) {
      showError(msg + '\n\nFile: ' + url + '\nLine: ' + line + '\n\n' + (error ? error.stack : ''));
    };
    // Hide loading after app renders (or after timeout)
    setTimeout(() => {
      if (document.getElementById('root').children.length > 0) {
        document.getElementById('loading').style.display = 'none';
      }
    }, 5000);
  </script>
  
  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(e => console.log('SW failed:', e));
    }
  </script>
</body>
</html>
